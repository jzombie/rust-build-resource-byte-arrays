[package]
name = "build-resource-byte-arrays"
authors = ["Jeremy Harris <jeremy.harris@zenosmosis.com>"]
version = "0.1.0-alpha1"
edition = "2021"
description = "A Rust crate that simplifies working with generated byte array resources during the build process of other crates."
license = "MIT"

[dependencies]
bytes = "1.9.0"

[[bin]]
name = "build-resource-byte-arrays"
path = "src/main.rs"

[features]
default = ["build_resource_byte_arrays"]
build_resource_byte_arrays = []
